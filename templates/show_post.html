{% extends 'base.html' %}
{% block title %}Post{% endblock %}
{% block content %}
<h1>{{post.title}}</h1>
<p>{{post.content}}</p>
<p>By {{user.first_name}} {{user.last_name}}</p>

<form>
    <a href="/users/{{user.id}}">Cancel</a>
    <button formaction="/posts/{{post.id}}/edit" formmethod="GET">Edit</button>

    <button formaction="/posts/{{post.id}}/delete" formmethod="POST">Delete</button>
</form>
{% endblock %}
