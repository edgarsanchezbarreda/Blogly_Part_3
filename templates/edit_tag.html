{% extends 'base.html' %}
{% block title %}Edit Tag{% endblock %}
{% block content %}
<h1>Edit a Tag</h1>
<form action="/tags" , method="POST">
    <label for="name">Name</label>
    <input type="text" name="name" value="{{tag.name}}">
    <a href="/tags">Cancel</a>
    <button>Edit</button>
</form>
{% endblock %}
