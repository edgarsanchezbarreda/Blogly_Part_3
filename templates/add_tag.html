{% extends 'base.html' %}
{% block title %}Add Tag{% endblock %}
{% block content %}
<h1>Create a Tag</h1>
<form action="/tags/new" method="POST">
    <label for="name">Name</label>
    <input type="text" name="name">

    <button type="submit">Add</button>
</form>
<a href="/tags">Cancel</a>
{% endblock %}
