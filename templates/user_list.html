{% extends 'base.html' %}
{% block title %}Users{% endblock %}
{% block content %}
<h1>Welcome to Blogly</h1>

<h2>Users</h2>
<ul>
    {% for user in users %}
    <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
</ul>

<h2>Create a user</h2>
<form action="/" method="POST">
    <label for="">First Name</label>
    <br>

    <input type="text" name="first_name" placeholder="Enter a first name">
    <br>

    <label for="">Last Name</label>
    <br>

    <input type="text" name="last_name" placeholder="Enter a last name">
    <br>

    <label for="">image URL</label>
    <br>

    <input type="text" name="image_url" placeholder="Provide an image of this user">
    <br>

    <button>Add</button>
</form>
{% endblock %}
